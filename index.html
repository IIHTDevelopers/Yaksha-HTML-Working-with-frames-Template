<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using iframe to Embed External Content</title>
</head>
<body>

    <h1>Embedding External Content Using iframe</h1>

    <p>This is an example of embedding an external website within the webpage using the <code>&lt;iframe&gt;</code> tag:</p>

    <iframe src="https://plus.unsplash.com/premium_photo-1734407274561-7d8e477cc5a6?q=80&w=1524&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="150" height="100" title="Example Website"></iframe>

    <p>The above <code>&lt;iframe&gt;</code> displays the content of an external website (example.com) inside the webpage.</p>

</body>
</html>
